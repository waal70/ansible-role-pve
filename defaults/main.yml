---
# defaults file for role-pve
pve_group: proxmox
pve_repository: http://download.proxmox.com/debian/pve
pve_components: pve-no-subscription
pve_remove_subscription_warning: true
pve_extra_packages: []
pve_check_for_kernel_update: true
pve_reboot_on_kernel_update: false
pve_reboot_on_kernel_update_delay: 60
pve_remove_old_kernels: true
pve_run_system_upgrades: false
pve_run_proxmox_upgrades: true
pve_watchdog: none
pve_slim: true

api_user: "root@pam"
api_token_id: "ansible"
api_token: "inputtokenhere"
authstring: "PVEAPIToken={{ api_user }}!{{ api_token_id }}={{ api_token }}"
proxmox_api: "https://{{ ansible_facts['hostname'] }}:8006/api2/json/"
template_vm: "default-debian"
default_bridge: "vmbr0"
bridge_needs_update: false
vlan_base: "172.16."
vlan_base_netmask: "255.255.255.0"

# Some nice prefixes to choose from:
# Proxmox: "bc:24:11"
# VMWare: "00:50:56"
# Philips: "e8:c1:d7"
# NSA: "00:20:91"
mac_prefix: "bc:24:11"
